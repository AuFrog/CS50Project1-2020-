{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Edite New Page</h1>

<br>


<h2>{{title}}</h2>
<form action="{% url 'edit' title%}" method="POST">
    {% csrf_token %}
    <textarea name="content" cols="30" rows="10">{{entry}}</textarea>
    <br>
    <input type="submit" value="Save">
</form>


{% endblock %}
